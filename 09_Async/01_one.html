<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: #2f2f2f; color: wheat;">
    <h1>chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayAkash =() => {
        console.log("Akash")
    }

    const changeText = () => {
        document.querySelector('h1').innerHTML = "Best javascript tutorial in hindi"
    }

    const change = () => {
        document.querySelector('h1').innerHTML = "such a useful things in chai and code"
    }
   const changeMe =  setTimeout(() => {
        // console.log("Akash here")
        sayAkash()
        changeText()
        setTimeout(() => {
            change()
        }, 2000);
    }, 2000);

    document.getElementById("stop").addEventListener("click", function()  {
        clearTimeout(changeMe)
        console.log("stopped")
    })

    setInterval(() => {
        console.log("Akash here")
    }, 2000);
</script>
</html>
